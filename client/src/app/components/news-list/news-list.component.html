<div class="list row">
  <div class="col-md-6">
    <h4>News List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let news of news; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveNews(news, i)"
      >
        {{ news.title }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentNews">
      <h4>News</h4>
      <div>
        <label><strong>Title: </strong></label> {{ currentNews.title }}
      </div>
      <div>
        <img src="{{ currentNews.image }}" alt="" />
      </div>
      <div>
        <label><strong>Title: </strong></label> {{ currentNews.description }}
      </div>

      <a class="badge badge-warning" routerLink="/news/{{ currentNews.id }}"
        >Edit</a
      >
    </div>

    <div *ngIf="!currentNews">
      <br />
      <p>Please click on a news</p>
    </div>
  </div>
</div>
