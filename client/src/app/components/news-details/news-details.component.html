<div style="width: 400px; margin: auto">
  <div *ngIf="currentNews">
    <h4>News</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          required
          class="form-control"
          [(ngModel)]="currentNews.title"
        />
      </div>

      <div class="form-group">
        <label for="slug">Slug</label>
        <input
          type="text"
          name="slug"
          id="slug"
          required
          class="form-control"
          [(ngModel)]="currentNews.slug"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          name="description"
          id="description"
          required
          class="form-control"
          [(ngModel)]="currentNews.description"
        />
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        <input
          type="file"
          name="image"
          id="image"
          required
          class="form-control"
          [(ngModel)]="currentNews.image"
          (change)="selectImage($event)"
        />
      </div>
    </form>
    <button class="badge badge-danger mr-2" (click)="deleteNews()">
      Delete
    </button>

    <button type="submit" class="badge badge-success" (click)="updateNews()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
</div>
