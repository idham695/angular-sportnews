<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ currentNews.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ currentNews.image }}" />
  <mat-card-content>
    <p>
      {{ currentNews.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="updateNews()">Update</button>
    <button (click)="deleteNews()">Delete</button>
  </mat-card-actions>
</mat-card>
